<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MBTI Quiz Gen Z Style</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1> MBTI Quiz </h1>
  <p class="intro">
    Jawab satu per satu — pilih <strong>a</strong> atau <strong>b</strong>.<br>
    Gak usah mikir lama, ikutin vibe aja! 💫
  </p>

  <div class="progress-container">
    <div>Soal <span id="current">1</span> dari <span id="total">20</span></div>
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <div id="quiz">
    <!-- Soal akan dimasukkan oleh JS -->
  </div>

  <div class="navigation">
    <button id="back-btn" class="nav-btn" onclick="goBack()">◀️ Back</button>
    <button id="next-btn" class="nav-btn" onclick="goNext()">Next ▶️</button>
    <button id="submit-btn" onclick="calculateResult()" style="display:none;">Hitung Hasil 🔮</button>
  </div>

  <div id="result">
    <div class="result-title" id="result-type"></div>
    <p id="result-desc"></p>
    <p><span class="vibes" id="result-vibes"></span></p>
    <p class="strengths"><strong>💪 Strengths:</strong> <span id="result-strengths"></span></p>
    <p class="weaknesses"><strong>⚠ Weaknesses:</strong> <span id="result-weaknesses"></span></p>
    <p class="bestie"><strong>🤝 Bestie match:</strong> <span id="result-bestie"></span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
